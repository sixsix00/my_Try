    <div class="card m-auto " style="top: 80px; width: 600px;">
        <form class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">會員註冊</h1>
                <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationTooltip02">電子信箱：</label>
                    <input type="text" class="form-control" name="email" required/>

                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationTooltip04">密碼：</label>
                    <input type="text" class="form-control" name="password" required/>

                </div>
                
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationTooltip04">確認密碼：</label>
                    <input type="text" class="form-control" name="passwordcheck2" placeholer="請再次輸入密碼" required />

                </div>
                
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationTooltip04">姓名：</label>
                    <input type="text" class="form-control" name="onsales" />

                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationTooltip04">電話：</label>
                    <input type="text" class="form-control" name="onsales" />

                </div>
                
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="inputState">性別：</label>
                    <select id="inputState" name="gender" class="form-control">
                        <option value="Male">男</option>
                        <option value="Female">女</option>
                        <option value="Other">其他</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputState">居住地區：</label>
                    <select id="inputState" name="area" class="form-control">
                        <option value="Male">男</option>
                        <option value="Female">女</option>
                        <option value="Other">其他</option>
                    </select>
                    

                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="inputState">居住地區：</label>
                    <select id="inputState" name="favor" class="form-control">
                        <option value="Male">男</option>
                        <option value="Female">女</option>
                        <option value="Other">其他</option>
                    </select>
                </div>
            </div>
            <hr>
            <button class="btn btn-outline-success my-2 my-lg-3" type="submit">送出</button>
            <button class="btn btn-outline-danger my-2 my-lg-3 mx-2" type="reset">清空</button>
            <a class="btn btn-outline-primary my-2 my-sm-0  " href="#">返回</a>
            <br>
        </form>

    </div>
